<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Squat-Flix Dashboard</title>
  <link rel="stylesheet" href="/static/style.css">
  <link rel="icon" href="/static/favicon.ico" type="image/x-icon">
</head>
<body>
  <!-- Header -->
  <header>
    <h1>Squat-Flix Importer</h1>
    <span class="status online">● Running</span>
  </header>

  <!-- Layout -->
  <div class="layout">
    <!-- Sidebar Navigation -->
    <aside class="sidebar">
      <nav>
        <ul>
          <li><a href="/events">📦 Events</a></li>
          <li><a href="/config">⚙️ Config</a></li>
          <li><a href="/replay">🔁 Replay</a></li>
        </ul>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="content">
      <h2>Dashboard</h2>
      <p>Welcome to your webhook dashboard. Use the navigation to view events, config, or replay saved events.</p>
    </main>
  </div>

  <!-- Live Logs -->
<div id="log-terminal" style="background:#000;color:#0f0;padding:1em;font-family:monospace;height:400px;overflow-y:auto;"></div>

<script>
const logDiv = document.getElementById("log-terminal");
const socket = new WebSocket("ws://10.0.30.10:9090/ws/logs");

socket.onmessage = (event) => {
    const line = document.createElement("div");
    line.textContent = event.data;
    logDiv.appendChild(line);
    logDiv.scrollTop = logDiv.scrollHeight;
};
</script>
  </script>
</body>
</html>
