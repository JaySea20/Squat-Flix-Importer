<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Squat-Flix Dashboard</title>
  <link rel="stylesheet" href="/static/style.css">
  <link rel="icon" href="/static/favicon.ico" type="image/x-icon">
</head>
<body>
  <!-- Header -->
  <header>
    <h1>Squat-Flix Importer</h1>
    <span class="status online">● Running</span>
  </header>

  <!-- Layout -->
  <div class="layout">
    <!-- Sidebar Navigation -->
    <aside class="sidebar">
      <nav>
        <ul>
          <li><a href="/events">📦 Events</a></li>
          <li><a href="/config">⚙️ Config</a></li>
          <li><a href="/replay">🔁 Replay</a></li>
        </ul>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="content">
      <h2>Dashboard</h2>
      <p>Welcome to your webhook dashboard. Use the navigation to view events, config, or replay saved events.</p>
    </main>
  </div>

  <!-- Live Logs -->
  <section class="logs">
    <h2>Live Logs</h2>
    <pre id="log-console"></pre>
  </section>

  <!-- Script for log streaming -->
  <script>
    const logConsole = document.getElementById("log-console");
    const evtSource = new EventSource("/logs/stream");
    evtSource.onmessage = (e) => {
      logConsole.textContent += e.data + "\n";
      logConsole.scrollTop = logConsole.scrollHeight;
    };
  </script>
</body>
</html>
